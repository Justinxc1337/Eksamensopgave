<div class="form-container">
    <h2>UDFYLD DIN REGISTRERING</h2>
    <form action="/save" method="post">
        <div>
            <label for="fnavn">Fornavn:</label>
            <input type="text" id="fnavn" name="fnavn" required>
        </div>
        <div>
            <label for="enavn">Efternavn:</label>
            <input type="text" id="enavn" name="enavn" required>
        </div>
        <div>
            <label for="lokation">Lokation:</label>
            <select id="lokation" name="lokation" required>
                <option value="Boston">Boston</option>
                <option value="Haslev">Haslev</option>
            </select>
        </div>
        <div>
            <label for="firma">Firma:</label>
            <select id="firma" name="firma" required>
                <option value="DHL">DHL</option>
                <option value="DSV">DSV</option>
                <option value="GLS">GLS</option>
                <option value="andet_firma">andet firma</option>
            </select>
        </div>
        <div th:if="${firma == 'andet_firma'}" id="andet_firmafelt">
            <label for="andet_firma">Andet Firma:</label>
            <input type="text" id="andet_firma" name="andet_firma">
        </div>
        <div>
            <label for="kørerkort_nummer">Kørerkort nummer:</label>
            <input type="text" id="kørerkort_nummer" name="kørerkort_nummer" required>
        </div>
        <div>
            <label for="fødselsdato">Fødselsdato:</label>
            <input type="date" id="fødselsdato" name="fødselsdato" required>
        </div>
        <div>
            <button type="submit">Indsend</button>
        </div>
    </form>
</div>
